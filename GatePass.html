    // Example function to make an authenticated request
    async function GetGatePass() {
    let data = ""
    if (gatePassId == "" || !gatePassId || gatePassId == undefined) {
      console.log('please provide gatePassId');
      return
    }



      if (StoreKeeper) {
        DeleteButton.classList.add('hidden')
        const token = localStorage.getItem('authToken');

        if (!token) {
          openSignInModal()
          return;
        }

        try {

          const response = await fetch('https://ledgerbook3-n17dzrms.b4a.run/api/public/Gatepass/GetGatePass', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token , gatePassId }) // Include the token in the body
        });



        data = await response.json();

        if (response.status == 401) {
          openSignInModal()
        }



        if (response.ok) {
          
          // console.log('Protected data:', data);
          RenderGatePass(data)
        } else {
          console.log('Failed to fetch protected data: ' , data.message);
        }
      } catch (error) {
        console.error('Error:', error);
      }



      } else {
        // if it is not StoreKeeper 
        try {

        const response = await fetch('https://ledgerbook3-n17dzrms.b4a.run/api/GatepassMenu/GetGatePass', {

          },

        });



        data = await response.json();

        if (response.ok) {

          RenderGatePass(data)
        } else {
          console.log('Failed to fetch protected data: ' , data.message);
        }
      } catch (error) {
        console.error('Error:', error);
      }

      }
    
    }

async function DeleteWithID() {
  
  // Function to delete a gate pass by ID
  try {
    const response = await fetch(`https://ledgerbook3-n17dzrms.b4a.run/api/GatepassMenu/DeleteGatePassWithID/${gatePassId}`, {
      method: 'DELETE',
      headers: {

      }
    });

    if (response.ok) {
      // Redirect to the GatePass_Menu.html if deletion is successful

    } else {
      // Handle errors or unsuccessful responses

    }
  } catch (error) {

                    <div  class="z-10 flex flex-col mr-16 mb-2">
                        <select onchange="" id="Period" class="rounded-md shadow-sm outline-none px-4 py-2 text-gray-900 bg-gray-100 focus:outline-none focus:ring-1 focus:ring-inset focus:ring-indigo-500 ml-auto">
                          <option value="Today" selected class="text-gray-500 bg-gray-100">Today</option>
                          <option value="YesterDay" class="text-gray-500 bg-gray-100>">Yesterday</option>
                          <option value="Week" class="text-gray-500 bg-gray-100">Week</option>
                          <option value="Month" class="text-gray-500 bg-gray-100">Month</option>
                        </select>
                      </div>


                    <div class="relative flex items-center">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>

                                No
                            </th>
                            <th scope="col" class="px-6 py-3">

                            </th>
                            <th scope="col" class="px-6 py-3">
                                Location
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Printing Time
                            </th>
                            <th scope="col" class="p-4">
                                Action
                            </th>
                        </tr>
                    </thead>

                    </tbody>
